version: '3.7' 

services: 
  bidding-publisher: 
    image: nicolaiskat/eksamen-bidding-publisher:latest
    ports: 
      - "80" 
    environment: 
      - AuctionBrokerHost=rabbitmq-dev 
    depends_on: 
      - rabbitmq-dev  
      - auction-service 

  auction-service: 
    image: nicolai/eksamen-auction-service:dev
    ports: 
      - "80" 
    environment:
      - MongoConnectionString=mongodb://admin:password@mongodb:27017/?authSource=admin&serverSelectionTimeoutMS=3000&connectTimeoutMS=3000
      - AuctionBrokerHost=rabbitmq-dev 
      - Database=AuctionHouse
      - Collection=Auction
    depends_on: 
      - rabbitmq-dev  
      - mongodb

  item-service: 
    image: nicolaiskat/eksamen-item-service:latest 
    expose: 
      - "80" 
    environment:
      - MongoConnectionString=mongodb://admin:password@mongodb:27017/?authSource=admin&serverSelectionTimeoutMS=3000&connectTimeoutMS=3000
      - Database=AuctionHouse
      - Collection=Catalog
    depends_on:
      - mongodb

  nginx: 
    image: nginx:latest 
    volumes: 
      - ./nginx.conf:/etc/nginx/nginx.conf:ro 
    depends_on: 
      - item-service 
      - bidding-publisher 
      - auction-service
    ports:
      - "4000:4000"
  rabbitmq-dev: 
    image: rabbitmq:management 
    ports: 
      - "15672:15672" 
      - "5672:5672"

  loki: 
    image: grafana/loki 
    ports: 
      - "3100:3100" 
    command: -config.file=/etc/loki/local-config.yaml 
  
  grafana: 
    image: grafana/grafana:latest 
    ports: 
      - "3000:3000"

  mongodb:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

volumes:
  mongodb_data_container: