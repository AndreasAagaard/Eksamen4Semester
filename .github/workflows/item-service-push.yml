name: Push Item Service To Docker Repository
on:
  workflow_run:
      workflows: [CI-item-service]
      branches: [develop]
      types:
        - completed
jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Log in to Docker Hub
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER_N }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD_N }}
      run:
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image to our repository
      run: |
        cd ./item-solution/item-service
        docker build . --file eksamen-item-service/Dockerfile --tag ${DOCKER_USER}/eksamen-item-service:latest
    - name: Push Docker image to Docker Hub
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER_N }}
      run: docker push ${DOCKER_USER}/eksamen-item-service:latest
      
    - name: Log into registry
      uses: docker/login-action@v1
      with:
        REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
        REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
        REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
    - name: Build & Push
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${REGISTRY_URL}.azurecr.io/eksamen-item-service:latest:latest
